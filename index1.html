<!DOCTYPE html>
<html lang="en">
<head>
	<title>Raw JS vs D3</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<script src="d3.min.js"></script>
</head>
<body>
	<script>
    //Raw JS 
    //Creating elements
    let body = document.body;
    let paragraph = document.createElement('p');
    let paragraph_text = document.createTextNode("My favorite color is Orange!");

    paragraph.appendChild(paragraph_text);
    body.appendChild(paragraph);
    
    //With D3
    let paragraph2 = d3.select('body')
      .append('p')
      .text("My favorite color is blue.");

    //Styles vs. Attributes
    //Attribute JS
    paragraph.setAttribute("class", "color fav_color");
  
    //Style JS
    paragraph.style.color = "orange";

    //Attribute D3
    paragraph2.attr("class", "color");
  
    //Style D3
    paragraph2.style("color", "blue");

    //Selecting Multiple Elements
    //JS
    let allParagraphs = document.getElementsByTagName('p');

    for(let i =0; i < allParagraphs.length; i++) {
      allParagraphs[i].style.fontSize = ("20px");
    };

    //D3
    let allParagraphs2 = d3.selectAll("p")
      .style("font-family", "sans-serif");

    //Toggling Classes
    //JS
    let classes = paragraph.className;
    let classesArray = classes.split(' ');

    let filteredClasses = classesArray.filter(function(c) {
      console.log('classes', classes);
      console.log('classesArray', classesArray);
      console.log('c', c);
      return c != "fav_`color";
    }); 

    paragraph.className = filteredClasses.join(' ');
    console.log('classname', paragraph.className);

    //D3
    paragraph2.classed("fav_color", true);


  </script>
</body>
</html>
